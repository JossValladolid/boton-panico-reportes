<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAA - Panel Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ISAA</h2>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Estadísticas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="welcome-message">
                    <h1>¡Bienvenido, administrador!</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar por código...">
                    <button id="search-button"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </header>

            <section class="dashboard">
                <div class="dashboard-header">
                    <h2>Panel de Reportes</h2>
                    <div class="actions">
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Reporte
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-file-export"></i> Exportar
                        </button>
                    </div>
                </div>
                <div>
                  <span id="errorFetch" class="error-message"></span>
                </div>
                <div class="table-responsive">
                    <table id="reportes-table" class="data-table">
                        <tbody id="tabla-reportes">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
