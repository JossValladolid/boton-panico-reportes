<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAA - Panel Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <!-- Header principal -->
        <header class="main-header">
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>ISAA</h2>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Estadísticas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fas fa-minus-circle"></i>
                            <span id="logout-button">Cerrar Sesion</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="dashboard">
                <div class="dashboard-header">
                    <h2>Panel de Reportes</h2>
                    <div class="actions">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Codigos de busqueda...">
                            <button id="refresh-button" class="btn btn-secondary">
                                <i class="fas fa-sync"></i> Refrescar
                            </button>
                            <button id="mostrar-todos-btn">Mostrar todos</button>
                            <button class="btn btn-secondary" id="exportar-button">
                                <i class="fas fa-file-export"></i> Exportar
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                  <span id="errorFetch" class="error-message"></span>
                </div>
                <div class="table-responsive">
                    <table id="reportes-table" class="data-table">
                        <tbody id="tabla-reportes">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
